title: Ti Ar Kaerell
views:
# Onglet principal
- path: home
  title: Accueil
  cards: !include_dir_list ui/accueil

# Onglet Salon
- title: Rez de Chaussée
  path: rez
  cards: !include_dir_list ui/rez

# Onglet Etage        
- path: etage
  title: Etage
  cards: !include_dir_list ui/etage

# Onglet configuration
- path: conf
  title: Configuration
  cards: !include_dir_list ui/conf

# Onglet snapshots
- path: snapshots
  title: Snapshots
  cards: !include_dir_list ui/snapshots

# Onglet deepstack
- path: deepstack
  title: Deepstack
  cards: !include_dir_list ui/deepstack

# Onglet cast
- path: cast
  title: cast
  cards:
  - type: custom:layout-card
    layout: horizontal
    column_num: 3
    max_columns: 3
    cards:
    - type: custom:banner-card
      background: "#EDE7B0"
      heading: "Présence"
      link: /lovelace/home
      entities:
        - entity: device_tracker.vincent_presence
          name: Vincent
        - entity: device_tracker.virginia_presence
          name: Virginia
        - entity: sensor.netatmo_type_terrasse
          name: Terrasse
        - entity: sensor.netatmo_type_salon
          name: Salon
    - type: custom:banner-card
      background: "#7FFFD4"
      heading: "Terrasse"
      link: /lovelace/home
      entities:
      - entity: switch.terrasse
        name: Lumière
      - entity: sensor.netatmo_terrasse_temperature
        name: Température
      - entity: sensor.netatmo_terrasse_humidity
        name: Humidité
      - entity: sensor.netatmo_pluie_jardin_rain
        name: Pluie
