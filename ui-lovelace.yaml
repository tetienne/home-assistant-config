- title: Rez de Chaussée
  path: rez
  cards: !include_dir_list ui/rez

# Onglet Etage        
- path: etage
  title: Etage
  cards: !include_dir_list ui/etage

# Onglet configuration
- path: conf
  title: Configuration
  cards: !include_dir_list ui/conf

# Onglet snapshots
- path: snapshots
  title: Snapshots
  cards: !include_dir_list ui/snapshots

# Onglet deepstack
- path: deepstack
  title: Deepstack
  cards: !include_dir_list ui/deepstack

# Onglet cast
- path: cast
  title: cast
  cards:
  - type: custom:banner-card
    background: "#EDE7B0"
    heading: "Présence"
    link: /lovelace/home
    row_size: 2
    entities:
    - entity: device_tracker.vincent_presence
      name: Vincent
    - entity: device_tracker.virginia_presence
      name: Virginia
    - entity: sensor.netatmo_type_terrasse
      name: Caméra Terrasse
    - entity: sensor.netatmo_type_salon
      name: Caméra Salon
    - entity: camera.camterrasse
      name: " "
    - entity: camera.camsalon
      name: " "
  - type: custom:banner-card
    background: "#7FFFD4"
    heading: "Terrasse"
    link: /lovelace/home
    entities:
    - entity: sensor.netatmo_terrasse_temperature
      name: Température
    - entity: sensor.netatmo_terrasse_humidity
      name: Humidité
    - entity: sensor.netatmo_pluie_jardin_rain
      name: Pluie
    - entity: switch.terrasse
      name: Lumière
  - type: custom:banner-card
    background: "#8B008B"
    link: /lovelace/rez
    heading: "Cuisine"
    entities:
      - entity: light.lux_cuisine_1
        name: "Cuisine 1"
      - entity: light.lux_cuisine_2
        name: "Cuisine 2"
      - entity: light.lux_entree
        name: "Entrée"
      - entity: cover.rolling_shutter
        name: "Grand Volet"
      - entity: cover.rolling_shutter_2
        name: "Petit Volet"
  - type: custom:banner-card
    background: "#2F4F4F"
    link: /lovelace/rez
    heading: "Salon"
    entities:
      - entity: sensor.tdeg_salon
        name: Température
      - entity: sensor.humidite_salon
        name: Humidité
      - entity: cover.rolling_shutter_3
        name: "Porte Fenêtre"
      - entity: light.lampe_peau
        name: "Lampe Canapé"
      - entity: light.lux_salon_1
        name: "Salon 1"
      - entity: light.lux_salon_2
        name: "Salon 2"
      - entity: light.lux_salon_3
        name: "Salon 3"
      - entity: switch.ampli
        name: "Spotify"
      - entity: switch.television
        name: "Télé"
  - type: custom:banner-card
    background: "#2F2A4F"
    row_size: 2
    link: /lovelace/rez
    heading: "Bureau"
    entities:
      - entity: sensor.sensative_strips_comfort_temperature_2
        name: Température
      - entity: sensor.chauffage_bureau
        name: Chauffage
      - entity: cover.rolling_shutter_4
        name: Volet
      - entity: input_select.qubino
        name: Mode