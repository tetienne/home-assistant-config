customize: !include includes/customize.yaml
whitelist_external_dirs:
- /config
- /config/www/
- /config/www/camera
- /config/www/deepstack/Salon
- /config/www/deepstack/Terrasse
auth_providers:
- type: trusted_networks
  trusted_networks:
  - 192.168.0.0/24
  - 172.30.32.1
  allow_bypass_login: true
- type: homeassistant