trigger:
  - platform: template
    value_template: "{{ 
        (states.sensor.sensative_strips_comfort_temperature.state | float) > (states.sensor.netatmo_terrasse_temperature.state | float) and
        (states.sensor.sensative_strips_comfort_temperature.state | float) > 22 and 
        (states.sensor.netatmo_pluie_jardin_rain.state | float) < 0.1 and 
