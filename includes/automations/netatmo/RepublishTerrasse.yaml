alias: Republish Terrasse
initial_state: 'on'
trigger:
  - platform: mqtt
    topic: 'netatmo/update'
condition:
  - condition: template
    value_template: "{{ trigger.payload_json['device_id'] == '70:ee:50:39:a5:a4' }}"
action:
  - service: mqtt.publish
    data_template:
      topic: netatmo/update/terrasse
      retain: true
      payload_template: >
        {{ trigger.payload_json | tojson }}