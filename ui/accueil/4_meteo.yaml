type: vertical-stack
cards:
- type: entity-button
  entity: switch.terrasse
- type: custom:mini-graph-card
  entities:
  - entity: sensor.netatmo_terrasse_temperature
    name: "Terrasse"
  hours_to_show: 24
  points_per_hour: 1
  show:
    points: hover
    labels: true
  color_thresholds:
  - value: 0
    color: "#00FAFF"
  - value: 5
    color: "#00FFA1"
  - value: 10
    color: "#00FF3B"
  - value: 15
    color: "#26FF00"
  - value: 20
    color: "#8CFF00"
  - value: 25
    color: "#FFC300"
  - value: 30
    color: "#FF7B00"
  - value: 35
    color: "#FF1500"
- type: custom:mini-graph-card
  entities:
  - entity: sensor.netatmo_pluie_jardin_rain
    name: "Pluie"
  hours_to_show: 24
  points_per_hour: 1
  show:
    graph: bar
    points: hover
    labels: true
  color_thresholds:
  - value: 0
    color: "#007FFF"
  - value: 0.3
    color: "#800080"
  - value: 1
    color: "#DC143C"
- type: custom:vertical-stack-in-card
  title: Humidit√© Terrasse
  cards:
  - type: gauge
    name: " "
    entity: sensor.netatmo_terrasse_humidity
    min: 30
    max: 70
    severity:
      green: 30
      yellow: 50
      red: 70
