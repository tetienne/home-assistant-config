- id: Movement Detected
  alias: Movement Detectedk
  initial_state: 'on'
  trigger:
    platform: webhook
    webhook_id: netatmo_webhook
  action:
  - service: notify.google_push
    data_template:
      message: "{{ trigger.json | tojson }}"
  - service: mqtt.publish
    data_template:
      topic: 'netatmo/update'
      retain: true
      payload_template: >
        {{ trigger.json | tojson }}
    
