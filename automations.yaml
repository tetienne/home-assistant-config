    - condition: state
      entity_id: cover.volet_palier
      state: open
    - condition: state
      entity_id: cover.velux_palier
      state: open
  action:
  - service: script.turn_on
    data:
      entity_id: script.close_both_palier
  - service: notify.google_push_pixel_2
    data:
      message: il fait trop chaud dehors, je ferme le palier !

